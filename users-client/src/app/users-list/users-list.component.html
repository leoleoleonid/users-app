<table class="table">
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Email</th>
    <th>Address</th>
    <th>ACL</th>
    <th>Home Location</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <td>{{ user.id }}</td>
    <td>{{ user.name }}</td>
    <td>{{ user.email }}</td>
    <td>{{ user.address }}</td>
    <td>{{ user.acl }}</td>
    <td>{{ user.homeLocation.lat }}, {{ user.homeLocation.lng }}</td>
  </tr>
  </tbody>
</table>
