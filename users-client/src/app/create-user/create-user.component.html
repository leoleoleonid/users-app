<div>
  <form [formGroup]="createUserForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" class="form-control" id="name" formControlName="name">
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" class="form-control" id="email" formControlName="email">
  </div>
  <div class="form-group">
    <label for="address">Address:</label>
    <input type="text" class="form-control" id="address" formControlName="address">
  </div>
  <div class="form-group">
    <label for="acl">ACL:</label>
    <input type="text" class="form-control" id="acl" formControlName="acl">
  </div>
  <div class="form-group">
    <label for="lat">Latitude:</label>
    <input type="number" step="0.0001" class="form-control" id="lat" formControlName="lat">
  </div>
  <div class="form-group">
    <label for="lng">Longitude:</label>
    <input type="number" step="0.0001" class="form-control" id="lng" formControlName="lng">
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="createUserForm.invalid">Create User</button>
</form>
</div>
